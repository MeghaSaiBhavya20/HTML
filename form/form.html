<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Registration Form</title>
<style>
  body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
  }
  .container {
    background-color: #fff;
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
  }
  label {
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  table, th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    float: right;
  }
  button[type="reset"] {
    background-color: #f44336;
  }
  .success-msg {
    text-align: center;
    margin-top: 20px;
    color: #4CAF50;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Employee Registration Form</h2>
  <form id="registrationForm" onsubmit="return submitForm();" method="post">
    <label for="name">Name<span>*</span>:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob"><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
    <label for="email">Email<span>*</span>:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password<span>*</span>:</label>
    <input type="password" id="password" name="password" required><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea><br>
    <table>
      <caption>Educational Details</caption>
      <tr>
        <th>Degree</th>
        <th>Year</th>
        <th>Percentage</th>
      </tr>
      <tr>
        <td><input type="text" name="degree1"></td>
        <td><input type="text" name="year1"></td>
        <td><input type="text" name="percentage1"></td>
      </tr>
      <tr>
        <td><input type="text" name="degree2"></td>
        <td><input type="text" name="year2"></td>
        <td><input type="text" name="percentage2"></td>
      </tr>
    </table>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
  <div id="successMsg" class="success-msg" style="display:none;">
    Registration Successful!
  </div>
</div>

<script>
  function submitForm() {
    document.getElementById("registrationForm").reset();
    document.getElementById("successMsg").style.display = "block";
    setTimeout(function(){
      document.getElementById("successMsg").style.display = "none";
    }, 3000);
    return false;
  }
</script>

</body>
</html>
